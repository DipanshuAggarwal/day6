<!DOCTYPE html>
<head>
    <script>
     function jokes(category) {
            fetch('https://api.chucknorris.io/jokes/random?category='+category)
            .then(response => response.json())
            .then(json => {
                document.getElementById("chucks").innerHTML = json.value;
            })
            .catch(error => console.log('Unable to fetch joke: ' + error));
        }

    </script>
    <style>
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #008CBA;
            color: rgb(74, 30, 30);
            font-size: 20px;
            text-shadow: #131819;
            }

    </style>
</head>
<body>
<label><h2>What's chuck doing today?</h2></label>
<p id="chucks" ></p>
<div id="button">
    <button onclick='jokes("animal")'>Animal</button>
    <button onclick='jokes("career")'>Career</button>
    <button onclick='jokes("celebrity")'>celebrity</button>
    <button onclick='jokes("dev")'>Dev</button>
    <button onclick='jokes("explicit")'>explicit</button>
    <button onclick='jokes("fashion")'>fashion</button>
    <button onclick='jokes("food")'>food</button>
    <button onclick='jokes("history")'>history</button>
    <button onclick='jokes("money")'>money</button>
    <button onclick='jokes("movie")'>movie</button>
    <button onclick='jokes("music")'>music</button>
    <button onclick='jokes("political")'>political</button>
    <button onclick='jokes("religion")'>religion</button>
    <button onclick='jokes("science")'>science</button>
    <button onclick='jokes("sport")'>sport</button>
    <button onclick='jokes("travel")'>travel</button>
</div>
